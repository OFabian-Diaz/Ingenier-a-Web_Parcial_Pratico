<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Herramienta de visualización de datos con soporte para CSV">
    <title>Herramienta de Visualización de Datos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-theme">
    <div class="container-fluid">
        <!-- Barra de navegación -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
            <div class="container">
                <a class="navbar-brand" href="#">Oscar Diaz</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="ms-auto d-flex align-items-center">
                        <!-- Interruptor de tema mejorado -->
                        <div class="form-check form-switch me-3">
                            <input class="form-check-input" type="checkbox" id="darkModeToggle" role="switch" aria-label="Cambiar entre modo claro y oscuro">
                            <label class="form-check-label d-flex align-items-center" for="darkModeToggle">
                                <div class="theme-switch">
                                    <i class="fas fa-sun" id="theme-icon"></i>
                                    <i class="fas fa-moon"></i>
                                </div>
                                <span class="visually-hidden" id="theme-text">Modo Oscuro</span>
                            </label>
                        </div>
                        
                        <button class="btn btn-sm btn-outline-light" id="highContrastToggle" aria-pressed="false" aria-label="Activar modo alto contraste">
                            <i class="fas fa-adjust me-1"></i> Alto Contraste
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main>
            <div class="row mb-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="h5 mb-0" tabindex="0">Ingreso de Datos CSV</h2>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="csvInput" class="form-label">Pegue su CSV aquí o seleccione un archivo:</label>
                                <textarea class="form-control font-monospace" id="csvInput" rows="5" 
                                    placeholder="Ejemplo:&#10;Mes,Ventas,Gastos&#10;Enero,1000,400&#10;Febrero,1200,450"
                                    aria-describedby="csvHelp"></textarea>
                                <div id="csvHelp" class="form-text">Separe los valores con comas. La primera fila debe contener los encabezados.</div>
                            </div>
                            <div class="mb-3">
                                <label for="fileInput" class="form-label">O suba un archivo CSV:</label>
                                <input class="form-control" type="file" id="fileInput" accept=".csv, text/csv">
                            </div>
                            <button id="processBtn" class="btn btn-primary">Procesar Datos</button>
                            <button id="clearBtn" class="btn btn-outline-secondary">Limpiar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="h5 mb-0" tabindex="0">Tabla de Datos</h2>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="dataTable" class="table table-striped table-hover" aria-label="Tabla de datos">
                                    <caption>Datos cargados desde el archivo CSV</caption>
                                    <thead>
                                        <tr id="tableHeader"></tr>
                                    </thead>
                                    <tbody id="tableBody"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="h5 mb-0" tabindex="0">Configuración del Gráfico</h2>
                        </div>
                        <div class="card-body">
                            <form id="chartConfigForm">
                                <div class="row g-3 mb-3">
                                    <div class="col-md-6">
                                        <label for="xAxis" class="form-label">Eje X (Categorías):</label>
                                        <select class="form-select" id="xAxis" required></select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="yAxis" class="form-label">Eje Y (Valores):</label>
                                        <select class="form-select" id="yAxis" multiple required></select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="chartType" class="form-label">Tipo de Gráfico:</label>
                                        <select class="form-select" id="chartType">
                                            <option value="bar">Barras Verticales</option>
                                            <option value="horizontalBar">Barras Horizontales</option>
                                            <option value="line">Líneas</option>
                                            <option value="pie">Torta</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="chartTitle" class="form-label">Título del Gráfico:</label>
                                        <input type="text" class="form-control" id="chartTitle" placeholder="Título del gráfico">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary">Generar Gráfico</button>
                                <button type="button" id="exportChartBtn" class="btn btn-success" disabled>
                                    <i class="fas fa-download"></i> Exportar Imagen
                                </button>
                            </form>
                            <div class="chart-container mt-3">
                                <canvas id="dataChart" aria-label="Gráfico de datos" role="img"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mt-5 py-3 text-center text-muted">
            <p>Herramienta de Visualización de Datos &copy; 2025</p>
            <p class="mb-0">Accesible para todos los usuarios</p>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
